name: Detailed Technical Report
description: Comprehensive technical report with code analysis and detailed findings
version: 1.0.0

sections:
  - id: executive_summary
    title: Executive Summary
    required: true
    order: 1
    template: executive_summary.html

  - id: methodology
    title: Methodology
    required: true
    order: 2
    template: methodology.html
    subsections:
      - id: scope
        title: Scope of Analysis
        order: 1
      - id: approach
        title: Analysis Approach
        order: 2
      - id: tools
        title: Tools and Techniques
        order: 3

  - id: findings
    title: Technical Findings
    required: true
    order: 3
    template: findings.html
    subsections:
      - id: critical
        title: Critical Findings
        order: 1
      - id: high
        title: High Priority Findings
        order: 2
      - id: medium
        title: Medium Priority Findings
        order: 3
      - id: low
        title: Low Priority Findings
        order: 4

  - id: code_analysis
    title: Code Analysis
    required: true
    order: 4
    template: code_analysis.html
    subsections:
      - id: architecture
        title: Architecture Review
        order: 1
      - id: security
        title: Security Analysis
        order: 2
      - id: performance
        title: Performance Analysis
        order: 3
      - id: maintainability
        title: Maintainability Analysis
        order: 4

  - id: recommendations
    title: Technical Recommendations
    required: true
    order: 5
    template: recommendations.html
    subsections:
      - id: immediate
        title: Immediate Actions
        order: 1
      - id: short_term
        title: Short-term Improvements
        order: 2
      - id: long_term
        title: Long-term Strategy
        order: 3

  - id: appendix
    title: Technical Appendix
    required: false
    order: 6
    template: appendix.html
    subsections:
      - id: code_samples
        title: Code Samples
        order: 1
      - id: diagrams
        title: Architecture Diagrams
        order: 2
      - id: test_results
        title: Test Results
        order: 3
      - id: references
        title: Technical References
        order: 4

styles:
  primary_color: "#0f766e"
  secondary_color: "#115e59"
  accent_color: "#14b8a6"
  font_family: "JetBrains Mono, monospace"
  heading_font: "Inter, system-ui, sans-serif"

assets:
  - type: css
    path: styles/main.css
  - type: js
    path: scripts/main.js
  - type: image
    path: images/logo.png 