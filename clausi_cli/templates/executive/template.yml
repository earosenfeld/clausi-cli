name: Executive Summary
description: High-level summary for non-technical stakeholders
version: 1.0.0

sections:
  - id: executive_summary
    title: Executive Summary
    required: true
    order: 1
    template: executive_summary.html
    subsections:
      - id: overview
        title: Overview
        order: 1
      - id: key_points
        title: Key Points
        order: 2
      - id: business_impact
        title: Business Impact
        order: 3

  - id: key_findings
    title: Key Findings
    required: true
    order: 2
    template: key_findings.html
    subsections:
      - id: critical
        title: Critical Issues
        order: 1
      - id: high
        title: High Priority Issues
        order: 2
      - id: summary
        title: Summary of Findings
        order: 3

  - id: risk_assessment
    title: Risk Assessment
    required: true
    order: 3
    template: risk_assessment.html
    subsections:
      - id: current_risks
        title: Current Risk Level
        order: 1
      - id: potential_impact
        title: Potential Business Impact
        order: 2
      - id: mitigation
        title: Risk Mitigation Options
        order: 3

  - id: recommendations
    title: Strategic Recommendations
    required: true
    order: 4
    template: recommendations.html
    subsections:
      - id: immediate
        title: Immediate Actions
        order: 1
      - id: short_term
        title: Short-term Strategy
        order: 2
      - id: long_term
        title: Long-term Vision
        order: 3

styles:
  primary_color: "#7c3aed"
  secondary_color: "#6d28d9"
  accent_color: "#8b5cf6"
  font_family: "Inter, system-ui, sans-serif"
  heading_font: "Inter, system-ui, sans-serif"

assets:
  - type: css
    path: styles/main.css
  - type: js
    path: scripts/main.js
  - type: image
    path: images/logo.png 